<script>
  // âš ï¸ ë³¸ì¸ì˜ êµ¬ê¸€ ì‹œíŠ¸ CSV URLì„ ì…ë ¥í•˜ì„¸ìš”
  const URL_ALL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmOIWOvQUCY5X2IcFFmSfdL5-0mJ2A1hVVYwEtZPBtBPEWVVC4CCmQFD4wTEuNUGQOGNUfdVopVA0D/pub?gid=2016620608&single=true&output=csv";

  async function fetchData() {
    document.getElementById('status').textContent = "ê°±ì‹  ì¤‘...";
    try {
      const [allRes, storageRes] = await Promise.all([
        fetch(URL_ALL + "&cachebust=" + Date.now()),
        fetch(URL_STORAGE + "&cachebust=" + Date.now())
      ]);

      const allData = parseCSV(await allRes.text());
      const storageData = parseCSV(await storageRes.text());

      renderAnalysis(storageData);

      document.getElementById('status').textContent = "ì—°ê²°ë¨";
      document.getElementById('lastUpdated').textContent = "ê°±ì‹ : " + new Date().toLocaleTimeString();
    } catch (e) {

  function parseCSV(text) {
    const lines = text.trim().split("\n");
    if (lines.length < 2) return [];
    // ë”°ì˜´í‘œ ë° ê³µë°± ì œê±° ì²˜ë¦¬ëœ í—¤ë” ì¶”ì¶œ
    const headers = lines[0].split(",").map(h => h.trim().replace(/["]/g, ""));
    return lines.slice(1).map(line => {
      const values = line.split(",").map(v => v.trim().replace(/["]/g, ""));
      return headers.reduce((obj, h, i) => {
        obj[h] = values[i];
        return obj;
      }, {});
    });
  }

  function renderAnalysis(storage) {
    if (!storage.length) return;

    // 10ê±°ë˜ì¼(ì•½ 14ì¼) ì „ ë‚ ì§œ ê³„ì‚°
    const tenDaysAgo = new Date();
    tenDaysAgo.setDate(tenDaysAgo.getDate() - 14);

    const filtered = storage.filter(r => {
      const d = new Date(r.Date);
      return d >= tenDaysAgo;
    });

    const counts = {};
    filtered.forEach(r => { if(r.Name) counts[r.Name] = (counts[r.Name] || 0) + 1; });
    const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
    
    document.getElementById('topFreqList').innerHTML = sorted.map(([name, count]) => `
      <div class="rank-item"><span>${name}</span><span class="rank-count">${count}íšŒ í¬ì°©</span></div>
    `).join('') || "ìµœê·¼ ë°ì´í„° ì—†ìŒ";

    document.getElementById('marketStats').innerHTML = `

        ìµœê·¼ 10ê±°ë˜ì¼ ${filtered.length}ê±´
      </div>

    `;
  }

  function renderTable(data) {

    tbody.innerHTML = data.map(r => {

      const cur = parseFloat(String(r["í˜„ì¬ê°€"]).replace(/,/g, "")) || 0; // 'í˜„ì¬ê°€' ì—´ ë°ì´í„° ì§ì ‘ ì°¸ì¡°
      
      const profit = (rec > 0 && cur > 0) ? ((cur - rec) / rec * 100).toFixed(2) : "0.00";
      const pClass = parseFloat(profit) > 0 ? "profit-up" : (parseFloat(profit) < 0 ? "profit-down" : "");
      const pIcon = parseFloat(profit) > 0 ? "â–²" : (parseFloat(profit) < 0 ? "â–¼" : "");

      return `
        <tr>

          <td class="numRight mono">${Math.round(rec).toLocaleString()}</td>

          <td class="numRight mono">${Math.round(parseFloat(r.Turnover) / 100000000) || 0}ì–µ</td>

            ${r.Breakout === 'TRUE' ? '<span class="sig red">ëŒíŒŒ</span>' : ''}

    }).join('');
  }
