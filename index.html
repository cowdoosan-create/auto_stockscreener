<script>
  // âš ï¸ ë°˜ë“œì‹œ êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ [íŒŒì¼] -> [ê³µìœ ] -> [ì›¹ì— ê²Œì‹œ] -> [Storage ì‹œíŠ¸] -> [CSV]ë¥¼ ì„ íƒí•œ ì£¼ì†Œë¥¼ ë„£ìœ¼ì„¸ìš”.
  const URL_STORAGE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsPovUyvREyTUmaoACXouBLKs4RXyZgoco6l9xV08L2hIZeoZHJTdEv4drJeOJHnNoY2o2k3XsIf_y/pub?gid=2034892211&single=true&output=csv";

  async function fetchData() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = "ë°ì´í„° í™•ì¸ ì¤‘...";
    statusEl.className = "pill ok";

    try {
      const response = await fetch(URL_STORAGE + "&t=" + Date.now());
      if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì˜¤ë¥˜");
      
      const csvText = await response.text();
      const data = parseCSV(csvText);

      if (data.length === 0) {
        statusEl.textContent = "ë°ì´í„° ì—†ìŒ";
        return;
      }

      renderAnalysis(data);
      renderTable(data);

      statusEl.textContent = "ì—°ê²°ë¨";
      document.getElementById('lastUpdated').textContent = "ê°±ì‹ : " + new Date().toLocaleTimeString();
    } catch (e) {
      console.error("Fetch error:", e);
      statusEl.textContent = "ì˜¤ë¥˜ ë°œìƒ";
      statusEl.className = "pill error";
    }
  }

  function parseCSV(text) {
    const rows = text.trim().split("\n");
    if (rows.length < 2) return [];
    const headers = rows[0].split(",").map(h => h.trim().replace(/"/g, ''));
    return rows.slice(1).map(row => {
      // ì‰¼í‘œê°€ í¬í•¨ëœ ìˆ«ì í˜•ì‹ì„ ì²˜ë¦¬í•˜ê¸° ìœ„í•´ ì •ê·œì‹ ì‚¬ìš©
      const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
      const values = matches ? matches.map(v => v.replace(/"/g, '').trim()) : [];
      return headers.reduce((obj, h, i) => {
        obj[h] = values[i] || "";
        return obj;
      }, {});
    });
  }

  function renderAnalysis(data) {
    const fourteenDaysAgo = new Date();
    fourteenDaysAgo.setDate(fourteenDaysAgo.getDate() - 14);

    const filtered = data.filter(r => new Date(r.Date) >= fourteenDaysAgo);
    const counts = {};
    filtered.forEach(r => { if(r.Name) counts[r.Name] = (counts[r.Name] || 0) + 1; });
    
    const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById('topFreqList').innerHTML = sorted.map(([name, count]) => 
      `<div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:4px;">
        <span>${name}</span><span style="color:var(--blue); font-weight:bold;">${count}íšŒ</span>
      </div>`).join('') || "ìµœê·¼ ë°ì´í„° ì—†ìŒ";

    document.getElementById('marketStats').innerHTML = `<div style="font-size:22px; font-weight:bold;">${filtered.length}ê±´ í¬ì°©</div>`;
  }

  function renderTable(data) {
    const tbody = document.getElementById('tbody');
    // ì¤‘ë³µ ì œê±° (ìµœì‹  ë°ì´í„° ìš°ì„ )
    const unique = {};
    data.forEach(r => { unique[r.Name] = r; });
    const list = Object.values(unique).reverse();

    tbody.innerHTML = list.map(r => {
      const rec = parseFloat(r["ê¸°ë¡ê°€"]?.replace(/,/g, "")) || 0;
      const cur = parseFloat(r["í˜„ì¬ê°€"]?.replace(/,/g, "")) || 0;
      const profit = rec > 0 ? ((cur - rec) / rec * 100).toFixed(2) : "0.00";
      const pClass = profit > 0 ? "profit-up" : (profit < 0 ? "profit-down" : "");
      
      return `

          <td class="numRight">${rec.toLocaleString()}</td>

            ${r.Trend === 'TRUE' ? '<span class="sig" style="color:#bbf7d0;">ì¶”ì„¸</span>' : ''}
            ${r.Pullback === 'TRUE' ? '<span class="sig" style="color:#fde68a;">ëˆŒë¦¼</span>' : ''}
            ${r.Breakout === 'TRUE' ? '<span class="sig" style="color:#fecaca;">ëŒíŒŒ</span>' : ''}
