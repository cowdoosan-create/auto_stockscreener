<script>
  // 1. ë³¸ì¸ì˜ êµ¬ê¸€ ì‹œíŠ¸ ì›¹ ê²Œì‹œ CSV URLë¡œ êµì²´í•˜ì„¸ìš”
  const URL_ALL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsPovUyvREyTUmaoACXouBLKs4RXyZgoco6l9xV08L2hIZeoZHJTdEv4drJeOJHnNoY2o2k3XsIf_y/pub?gid=0&single=true&output=csv";
  const URL_STORAGE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsPovUyvREyTUmaoACXouBLKs4RXyZgoco6l9xV08L2hIZeoZHJTdEv4drJeOJHnNoY2o2k3XsIf_y/pub?gid=2034892211&single=true&output=csv";

  async function fetchData() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = "ë¶„ì„ì¤‘...";
    
    try {
      const [allRes, storageRes] = await Promise.all([
        fetch(URL_ALL + "&t=" + Date.now()),
        fetch(URL_STORAGE + "&t=" + Date.now())
      ]);

      const allData = parseCSV(await allRes.text());
      const storageData = parseCSV(await storageRes.text());

      renderAnalysis(storageData);
      renderTable(allData);

      statusEl.textContent = "ì—°ê²°ë¨";
      statusEl.className = "pill ok";
      document.getElementById('lastUpdated').textContent = "ê°±ì‹ : " + new Date().toLocaleTimeString();
    } catch (e) {

      statusEl.className = "pill warn";
      console.error(e);
    }
  }

  function parseCSV(text) {
    const lines = text.trim().split("\n");
    if (lines.length < 2) return [];
    const headers = lines[0].split(",").map(h => h.trim().replace(/"/g, ''));
    return lines.slice(1).map(line => {
      const values = line.split(",").map(v => v.trim().replace(/"/g, ''));
      return headers.reduce((obj, h, i) => {
        obj[h] = values[i];
        return obj;
      }, {});
    });
  }

  function renderAnalysis(storage) {
    // ìµœë‹¤ ë¹ˆë„ ë¶„ì„
    const counts = {};
    storage.forEach(r => { if(r.Name) counts[r.Name] = (counts[r.Name] || 0) + 1; });
    const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
    
    document.getElementById('topFreqList').innerHTML = sorted.map(([name, count]) => `
      <div class="rank-item"><span>${name}</span><span class="rank-count">${count}íšŒ í¬ì°©</span></div>
    `).join('');

    // ê°„ë‹¨ í†µê³„
    document.getElementById('marketStats').innerHTML = `
      <div style="font-size:24px; font-weight:900; margin-top:10px;">
        ì´ ${storage.length}ê±´ì˜ ì‹ í˜¸ ì¶•ì

      <div class="muted" style="margin-top:5px;">ë°ì´í„° ê¸°ë°˜ ì£¼ë„ì£¼ íƒìƒ‰ ì¤‘</div>
    `;
  }

  function renderTable(data) {
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = data.map(r => {
      const rec = parseFloat(r.ê¸°ë¡ê°€) || 0;
      const cur = parseFloat(r.í˜„ì¬ê°€) || 0;

      return `

          <td class="numRight mono">${Math.round(rec).toLocaleString()}</td>

          <td class="numRight mono ${pClass}">${profit > 0 ? 'â–²' : 'â–¼'} ${Math.abs(profit)}%</td>

            ${r.Pullback === 'TRUE' ? '<span class="sig yellow">ëˆŒë¦¼</span>' : ''}
            ${r.Breakout === 'TRUE' ? '<span class="sig red">ëŒíŒŒ</span>' : ''}
